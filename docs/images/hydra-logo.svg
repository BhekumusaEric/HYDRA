<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    .red { fill: #e74c3c; }
    .blue { fill: #3498db; }
    .dark { fill: #2c3e50; }
    .text { font-family: Arial, sans-serif; font-weight: bold; }
  </style>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#ecf0f1" stroke="#2c3e50" stroke-width="4"/>
  
  <!-- HYDRA Text -->
  <text x="100" y="60" class="text dark" font-size="28" text-anchor="middle">HYDRA</text>
  
  <!-- Red Agent Head (Left) -->
  <path class="red" d="M50,100 C40,80 30,90 25,110 C35,105 45,105 50,100 Z"/>
  
  <!-- Blue Agent Head (Right) -->
  <path class="blue" d="M150,100 C160,80 170,90 175,110 C165,105 155,105 150,100 Z"/>
  
  <!-- Center Head -->
  <path class="dark" d="M100,90 C90,70 80,80 75,100 C85,95 95,95 100,90 Z"/>
  <path class="dark" d="M100,90 C110,70 120,80 125,100 C115,95 105,95 100,90 Z"/>
  
  <!-- Body -->
  <path class="dark" d="M70,130 C80,110 120,110 130,130 C120,140 80,140 70,130 Z"/>
  
  <!-- Red-Blue Text -->
  <text x="100" y="170" class="text dark" font-size="14" text-anchor="middle">Red-Blue AI Symbiote</text>
</svg>
